<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
   
    <h1>House</h1>
    
<svg width="300" height="300" style="border:1px solid red">
<polygon points="20,270 100,270 100,200 60,150 20,200" stroke="yellow" stroke-width="2" fill="blue"/>
<polygon points="50,270 70,270 70,230 50,230" stroke="blue" stroke-width="2" fill="red"/>
<line x1="60" y1="150" x2="60" y2="110" stroke="blue" stroke-width="2" fill="lightgreen"/>
<rect x="60" y="110" hight="10" style="stroke: brown;" />
<polygon points="60,110 90 110  90 130 60 130" stroke="brown" stroke-width="1" fill="brown"/>
 </svg>

    <h2>Face</h2>

    <svg width="400" height="400" style="border:1px solid red">
        <circle cx="180" cy="100" r="50" stock-width="2" fill="yellow"/>
        <circle cx="160" cy="90" r="10" stock-width="2" fill="black"/>
        <circle cx="200" cy="90" r="10" stock-width="2" fill="black"/>
        <polyline points="180,110 180,100 " stroke="black" stroke-width="4" />
        <polyline points="160,125 200,125 " stroke="black" stroke-width="4" fill="none" />    <line x1="60" y1="150" r="">

    </svg>
<h2>Truck</h2>    
    <svg width="400" height="400" style="border:1px solid black">

        <rect x="50" y="200" width="250" height="100" style="stroke:rgb(255, 0, 212); stroke-width:3; fill:rgb(255, 0, 221)"/>

        <circle cx="100" cy="300" r="30" />

        <circle cx="250" cy="300" r="30"/>
        <circle cx="100" cy="300" r="10" stock-width="2" fill="white"/>
        <circle cx="250" cy="300" r="10" stock-width="2" fill="white"/>

        <line x1="100" y1="300" x2="30" y2="300" strock="white" stock-width="2" fill="yellow"/>

        
        <line x1="120" y1="279" x2="65" y2="333" stroke="white" stroke-width="4"/>
        <line x1="90" y1="270" x2="115" y2="333" stroke="white" stroke-width="4"/>
        <line x1="70" y1="290" x2="140" y2="310" stroke="white" stroke-width="4"/>


        <line x1="223" y1="285" x2="280" y2="310" stroke="white" stroke-width="4"/>
        <line x1="272" y1="280" x2="228" y2="320" stroke="white" stroke-width="4"/>
        <line x1="252" y1="330" x2="248" y2="270" stroke="white" stroke-width="4"/>
        
        </svg>


    <h2>Fish</h2>

    <svg width="400" hight="400" style="border:1px solid red">

        <ellipse cx="200" cy="100" rx="150" ry="50" style=" stroke-width:1; fill:lightblue"/>
        <circle cx="90" cy="100" r="10"/>
        <polyline points="110,80 110, 120 104, 124" stroke="black" stroke-width="4" fill="none" /> 
        <polygon points="350,100 380,80,380,120" stroke="black" stroke-width="4" fill="none"/>

    
</body>
</html>
